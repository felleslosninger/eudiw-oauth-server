---
spring:
  config:
    import: file:.env[.properties]

# EUDIW auth server
oauth-authorization-server:

  keystore:
    type: JKS
    location: classpath:./junit.jks
    password: secret
    key-alias: junit
    key-password: secret
  issuer: http://my-test-server
  scopes-supported:
    - ra
  api-key: junit
